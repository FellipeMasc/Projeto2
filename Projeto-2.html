<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="navbar">
        <span> 
            <img id="img" src="./Imagens/Aviao Branco.png" alt="">
            <h1>ITA JUNIOR</h1>
        </span>
        <span>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Visto a Camisa</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </span>
    </div>
    <div class="container">
        <h1 id="inicio">Área de Membros</h1>
        <div class="form1">
            <h2>Login</h2>
            <p>Entre na sua conta abaixo</p>
            <div class="forms">
                <label for="email">Email</label>
                <input type="email" name="email" id ="email" placeholder="Digite seu email">
            </div>
            <div class="forms">
                <label for="senha">Senha</label>
                <input type="text" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <button class="btn">Entrar</button>
        </div>
        <div class="form2">
            <p>
                É a sua primeira vez aqui?<br>
            <a href="#">Criar uma conta</a>
            </p>
        </div>
    </div>
</body>
</html>
